<h1>Jobs</h1>

<p>Transcription Jobs</p>

<p *ngIf="!jobs"><em>Loading...</em></p>

<table class='table' *ngIf="jobs">
    <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>            
            <th>Progress</th>            
            <th>Message</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs">
            <td>{{ job.name }}</td>
            <td>{{ job.url }}</td>
            <td>{{ job.progress }}</td>
            <td>{{ job.message }}</td>
        </tr>
    </tbody>
</table>
