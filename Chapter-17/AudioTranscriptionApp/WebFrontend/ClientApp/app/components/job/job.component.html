<h1>Jobs</h1>

<p>Transcription Jobs</p>

<p *ngIf="!jobs"><em>Loading...</em></p>

<table class='table table-hover' *ngIf="jobs">
    <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>            
            <th>Progress</th>       
            <th>Date</th>       
            <th>Message</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs">
            <td><b>{{ job.name }}</b></td>
            <td width="150px"><span *ngIf="job.url" style="text-wrap:none"><a href="{{ job.url }}" target="_blank">Transcript</a></span></td>
            <td width="300px"><span *ngIf="job.percent > 0 && job.percent < 100"><progress max="100" value="{{ job.percent }}"></progress></span></td>
            <td><b>{{ job.date | date:'medium' }}</b></td>
            <td>{{ job.message }}</td>
        </tr>
    </tbody>
</table>
