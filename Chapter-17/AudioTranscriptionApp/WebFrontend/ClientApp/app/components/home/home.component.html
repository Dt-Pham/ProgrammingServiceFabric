<h1>Audio Transcription</h1>
<p>Transcribe your audio clips into text files.</p>
<div class="container">
    <div class="jumbotron">
        <div>
            <div>Upload a .mp3 or .wav file from your computer</div>
            <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload audio file..." />
            <br/>
            <button class="btn btn-info" *ngIf="!uploading" (click)="submitFileJob()">Upload</button>
            <img *ngIf="uploading" src="../job/loading.gif" width="32" height="32" />
           <!-- <span *ngIf="uploadProgress > 0 && uploadProgress < 100">
                {{uploadProgress}}%
            </span>
            <progress max="100" value="{{uploadProgress}}"></progress> -->
        </div>

        <div>
            <div>Share a link to a public web address</div>

            <button (click)="submitURLJob()">Paste a URL</button>
        </div>
        -->
    </div>
</div>
